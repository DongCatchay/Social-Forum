<template name="allPosts">
    <div class="container2">
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <ul class="list-group">
                    {{#each posts}}
                        {{> postsItem}}
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>
</template>
